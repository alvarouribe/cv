<nav role="navigation">
  {{ if .Site.Menus.main }}
    <ul>
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        <li class="{{if $currentPage.IsMenuCurrent "main" . }} selected{{end}}">
          <a href="{{ .URL }}" title="{{ .Name }}"> 
            {{ .Name }}
          </a>
        </li>
      {{ end }}
    </ul>
  {{ end }}
</nav>
